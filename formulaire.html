<body>
    <header>
        <nav>
            <a class="logo" href=""><img src="img/Logo.png" alt="logo entreprise"></a>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="listeproduits.html">Liste des produits</a></li>
                <li><a href="formulaire.html">SAV</a></li>
            </ul>
        </nav>

    <!--  ENTETE  -->
    <section class="entete formulaireRetour">
        <h1>Formulaire de retour</h1>
    </section>
    <!--  FORMULAIRE DE CONTACT  -->
    <section class="formulaire">
        <h2>Service après vente</h2>
        <p class="subtitle">Veuillez remplir le formulaire en cas d'incident sur votre matériel acheter dans notre magasin</p>
        <div class="container-row">
            <img src="/img/formulaire.jpg" alt="ordinateur">
            <form action="" method="post">
                <div class="inputgroup">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div class="inputgroup">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div class="inputgroup">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                <div class="inputgroup">
                    <label for="phone">Nom</label>
                    <input type="tel" name="telephone" id="telephone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                </div>
                <div class="inputgroup">
                    <label for="categorie">Catégorie Produits :</label>
                    <select name="categorie" id="categorie" required>
                        <option value="Informatique">Informatique</option>
                        <option value="Téléphonie">Téléphonie</option>
                        <option value="Electroménager">Electroménager</option>
                        <option value="Jouets">Jouets</option>
                        <option value="Téléviseur">Téléviseur</option>
                        <option value="Audio">Audio</option>
                    </select>
                </div>
                <div class="inputgroup">
                    <label for="marque">Marque</label>
                    <input type="text" name="marque" id="marque"  required>
                </div>
                <div class="inputgroup">
                    <label for="modele">Modèle</label>
                    <input type="text" name="modele" id="modele" required>
                </div>
                <div class="inputgroup">
                    <label for="remarque">Remarque ou Explications :</label>
                    <textarea name="remarque" id="remarque" rows="6" required></textarea>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </section>
    <!--  NOUS CONTACTER  -->
    <section class="nouscontacter">
        <h2>Nous contacter</h2>

        <div class="coordonnees">
            <div class="box-row">
                <h3>Adresse Mail</h3>
                <p><i class="fa-solid fa-envelope"></i> contact@gmail.com</p>
            </div>
            <div class="box-row">
                <h3>Téléphone</h3>
                <p><i class="fa-solid fa-phone"></i> 01 23 45 67 89</p>
            </div>
        </div>
    </section>
